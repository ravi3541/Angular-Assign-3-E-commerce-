<div class="conatiner favourites d-flex justify-content-center">

    <div class="empty-list" *ngIf="wishList.length==0">
                <img class="empty-wislist" src="https://2.bp.blogspot.com/-QfSOClZc8r0/XNr6srFlzjI/AAAAAAAAGlA/lzs505eFFiEdyAytzKkMabdUTihKywcqwCLcBGAs/s1600/EXAM360%2B-%2BNo%2BWishlist.png" alt="">
    </div>


    <div class=" d-flex flex-column justify-content-center" *ngIf="wishList.length!==0" >
        <h2 class="text-center">Your Wishlist</h2>
        <div class="card p-2 m-2" *ngFor="let item of wishList" >
            <div class="row">
                <div class="col-3">
                    <img src="{{item.img}}" class="card-img" alt="...">
                </div>
                <div class="col-9 ">
                    <div class="row">
                        <h5 class="card-title card-desc" routerLink="/product/{{item.id}}">{{item.name}}</h5>
                        <div class="py-2">
                            <span class="rating px-1 py-1">
                                {{item.rating}}  <i class="fa-solid fa-star"></i> 
                            </span> 
        
                            <span>
                                (23062)
                            </span>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <h5><i class="fa-solid fa-indian-rupee-sign"></i>{{item.discounted_price}}  </h5> 
                              </div>
                              <div class="col-3 text-start">
                                <h6 class="mrp"><i class="fa-solid fa-indian-rupee-sign"></i> {{item.price}}</h6>
                              </div>
                        </div>

                        <div class="row">
                            <div class="card-body d-flex justify-content-around">
              
                                <a (click)="removeFromWishlist(item)"  class="btn btn-remove mx-1 col-5"><i class="fa-regular fa-trash-can"></i> &nbsp; Remove</a>
                            
                            <a (click)="moveToCart(item)" class="btn btn-move-cart mx-1 col-5"><i class="fa-solid fa-cart-shopping"></i> &nbsp; Move to Cart</a>
                              </div>
                        </div>
                    </div>
                </div>
            </div>


            
            </div>
    </div>
</div>
